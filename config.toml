baseURL = "/"
paginate = 100
defaultContentLanguage = "fr"

enableEmoji = true
# Regle le caractere unicode utilise pour le lien "return" dans les notes de pied de page des pages.
footnotereturnlinkcontents = "↩"
languageCode = "fr-fr"
metaDataFormat = "yaml"
title = "docsHugo-fr"
theme = "gohugoioTheme"


googleAnalytics =""
pluralizeListTitles = false

publishDir = "public"

# We do redirects via Netlify's _redirects file, generated by Hugo (see "outputs" below).
#disableAliases = true

# Config surbrillance (Pygments)
# It is (currently) not in use, but you can do ```go in a content file if you want to.

#pygmentsCodeFences = true

# See https://help.farbox.com/pygments.html
pygmentsStyle = "friendly"

[outputs]
home = [ "HTML", "RSS", "REDIR"]
section = [ "HTML", "RSS"]

[mediaTypes]
[mediaTypes."text/netlify"]
suffix = ""
delimiter = ""

[outputFormats]
[outputFormats.REDIR]
mediatype = "text/netlify"
baseName = "_redirects"
isPlainText = true
notAlternative = true


[social]
twitter = "xtof_party"

#PARAMS Personnalisation
[params]
  description = "Le framework le plus rapide du monde pour construire des sites web"
  ## Utilisé pour les vues en HTML rendu (plutôt que d'utiliser la variable .Hugo)
  release = "Hugo-Next"
  ## Setting this to true will add a "noindex" to *EVERY* page on the site
  removefromexternalsearch = false
  ## repo Gh pour le pied de page (inclure un slash à la fin)
  ghrepo = "https://github.com/ChristopheDucamp/Docs-Hugo-fr/"
  ### Editez le repo de contenu (regle pour entrer automatiquement le mode "edit" ;  bien pour des liens "ameliorer cette page")
  ghdocsrepo = "https://github.com/ChristopheDucamp/Docs-Hugo-fr/tree/master/docs"
  #Gitter URL
  gitter = "https://gitter.im/spf13/hugo"
  ## Discuss Forum URL
  forum = "https://discourse.gohugo.io/"
  ## Gestionnaire de Tags google
  gtmid = ""

  # La première est prise comme l'image card Twitter si elle n'est pas reglee sur la page.
  images = ["images/gohugoio-card.png"]

  flex_box_interior_classes = "flex-auto w-100 w-40-l mr3 mb3 bg-white ba b--moon-gray nested-copy-line-height"

  #sidebar_direction = "sidebar_left"

# MARKDOWN
## Configuration pour le parseur mardown BlackFriday : https://github.com/russross/blackfriday
[blackfriday]
  plainIDAnchors = true
  hrefTargetBlank = true
  angledQuotes = false
  latexDashes = true

## a partir de la v 0.20, tous les fichiers de contenu incluent une valeur par defaut "categories" qui est la meme que la section. This was a cheap future-proofing method and should/could be changed accordingly.
[taxonomies]
  category = "categories"

